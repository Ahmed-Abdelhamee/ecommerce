<button class="btn btn-primary btn-add-product" (click)="showForm=showForm? false : true">اضافة منتج</button>

<main class="col-md-12 ms-sm-auto col-lg-12 px-md-4" *ngIf="!showForm">
    <h2 *ngIf="typeOfPage">{{ typeOfPage }} dash works!</h2>
    <div class="table-responsive">
        <table class="table table-striped table-sm text-center">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">المنتج</th>
                    <th scope="col">اسم المنتج</th>
                    <th scope="col">تفاصيل المنتج</th>
                    <th scope="col">السعر قبل الخصم</th>
                    <th scope="col">السعر بعد الخصم</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of productsSent; let i = index">
                    <th>{{i+1}}</th>
                    <td><img [src]="item.photoUrl" alt="" class="product"></td>
                    <td>{{item.title}}</td>
                    <td>{{item.paragraph}}</td>
                    <td>{{item.price}}</td>
                    <td>{{item.discount}}</td>
                    <td>
                        <button class="btn btn-warning" (click)="edit(item);showForm=showForm? false : true">edit</button>
                        <button class="btn btn-danger" (click)="del(item)"> X</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</main>

<form [formGroup]="product" class="col-md-12 ms-sm-auto col-lg-12 px-md-4" (ngSubmit)="submit()" *ngIf="showForm">
    <div class="form-group">
        <select name="page" id="page" class="form-select" (change)="selectedPage=$event.target">
            <option value="default" selected>اختر الصفحة</option>
            <option value="men-clothes">ملابس رجالي</option>
            <option value="women-clothes">ملابس حريمي</option>
            <option value="men-shoes">احذية رجالي</option>
            <option value="women-shoes">احذية حريمي</option>
            <option value="men-watches">ساعات رجالي</option>
            <option value="women-watches">ساعات حريمي</option>
            <option value="bags">شنط</option>
            <option value="accessoires">اكسسوارات</option>
        </select>
    </div>
    <div class="form-group">
        <label for="">صورة المنتج</label>
        <input type="file" name="photo" id="photo" class="form-control" accept=".jpg , .png , .jpeg , .webp" (change)="uploadPhoto($event)">
        <img [src]="photoPromo" class="product" alt="" *ngIf="photoPromo">
        <!-- <small>uploading ...</small> -->
    </div>
    <div class="form-group">
        <label for="">اسم المنتج</label>
        <input type="text" class="form-control"  formControlName="title">
    </div>
    <div class="form-group">
        <label for="">تفاصيل المنتج</label>
        <input type="text" class="form-control"  formControlName="paragraph">
    </div>
    <div class="form-group">
        <label for="">السعر قبل الخصم</label>
        <input type="text" class="form-control"  formControlName="price">
    </div>
    <div class="form-group">
        <label for="">السعر بعد الخصم </label>
        <input type="text" class="form-control"  formControlName="discount">
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-primary">save</button>
    </div>
</form>
