<p *ngIf="typeOfPage">{{ typeOfPage }} dash works!</p>

<main class="col-md-12 ms-sm-auto col-lg-12 px-md-4">
    <h2>عنوان القسم</h2>
    <div class="table-responsive">
        <table class="table table-striped table-sm text-center">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">المنتج</th>
                    <th scope="col">اسم المنتج</th>
                    <th scope="col">تفاصيل المنتج</th>
                    <th scope="col">السعر قبل الخصم</th>
                    <th scope="col">السعر بعد الخصم</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of productsSent; let i = index">
                    <th>{{i+1}}</th>
                    <td><img [src]="item.photoUrl" alt="" class="product"></td>
                    <td>{{item.title}}</td>
                    <td>{{item.paragraph}}</td>
                    <td>{{item.price}}</td>
                    <td>{{item.discount}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</main>
